<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sideburn</title>
<link rel="stylesheet" href="demo.css">
<script src="deps/jquery-1.5.1.min.js"></script>
<script src="jquery.sideburn.js"></script>
<script>
$(document).ready(function() {
    $('ul.sideburn').sideburn();
});
</script>
</head>
<body>
<div class="container">

<h1>Sideburn</h1>

<ul class="sideburn" data-speed="500" data-style="slide-left" data-nav='{"style": "next", "numbering": "01", "jumpseparator": "|", "total": true, "brackets": true, "next": "Next", "position": "below"}'>
<li><img src="media/theninja01c.jpg" width="500" height="612"></li>
<li><img src="media/theninja02c.jpg" width="500" height="612"></li>
<li><img src="media/theninja03c.jpg" width="500" height="612"></li>
<li><img src="media/theninja04c.jpg" width="500" height="612"></li>
<li><img src="media/theninja05c.jpg" width="500" height="612"></li>
<li><img src="media/theninja06.jpg" width="500" height="707"></li>
<li><img src="media/theninja07.jpg" width="500" height="707"></li>
<li><img src="media/theninja08.jpg" width="500" height="707"></li>
<li><img src="media/theninja09.jpg" width="500" height="707"></li>
<li><img src="media/theninja10.jpg" width="500" height="707"></li>
</ul>

<hr>
<p>See <a href="http://github.com/thisarmy/Sideburn">http://github.com/thisarmy/Sideburn</a></p>

</div>
</body>
</html>
